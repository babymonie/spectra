name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CI: true
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native addon for Electron
        run: npx @electron/rebuild -f

      - name: Package for Windows
        run: npm run package

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spectra-windows
          path: |
            dist/*.exe
            dist/*.nsis.*
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    env:
      CI: true
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native addon for Electron
        run: npx @electron/rebuild -f

      - name: Package for Linux
        run: npx electron-builder --linux --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spectra-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    needs: build-linux
    env:
      CI: true
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build dependencies
        run: |
          brew update || true
          brew install pkg-config cmake || true

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native addon for Electron
        run: npx @electron/rebuild -f

      - name: Package for macOS
        run: npx electron-builder --mac --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spectra-macos
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout (with write access)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: spectra-windows
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: spectra-linux
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: spectra-macos
          path: artifacts/macos

      - name: Determine last tag and changelog
        run: |
          set -euo pipefail
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo '')
          if [ -z "$LAST_TAG" ]; then
            git log --pretty=format:'- %s (%h)' --reverse HEAD > changelog.txt
          else
            git log ${LAST_TAG}..HEAD --pretty=format:'- %s (%h)' --reverse > changelog.txt
          fi

      - name: Bump package.json patch version
        id: bump
        run: |
          set -e
          node -e "
          const fs = require('fs');
          const p = JSON.parse(fs.readFileSync('package.json','utf8'));
          const parts = (p.version||'0.0.0').split('.').map(n=>parseInt(n)||0);
          while(parts.length<3) parts.push(0);
          parts[2]=parts[2]+1;
          const newV = parts.join('.');
          p.version=newV;
          fs.writeFileSync('package.json', JSON.stringify(p,null,2));
          console.log(newV);
          " > newversion.txt
          NEW_VERSION=$(cat newversion.txt)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.NEW_VERSION }} [ci skip]" || echo 'no changes to commit'
          git push origin HEAD:main || echo 'push failed'

      - name: Create tag for release
        run: |
          TAG=v${{ steps.bump.outputs.NEW_VERSION }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag -a "$TAG" -m "Release $TAG" || echo "Failed to create local tag (will rely on release action)"
          fi

      - name: Archive release artifacts
        run: |
          mkdir -p release-artifacts
          if [ -d artifacts/windows ]; then zip -r release-artifacts/spectra-windows-${{ steps.bump.outputs.NEW_VERSION }}.zip artifacts/windows || true; fi
          if [ -d artifacts/linux ]; then zip -r release-artifacts/spectra-linux-${{ steps.bump.outputs.NEW_VERSION }}.zip artifacts/linux || true; fi
          if [ -d artifacts/macos ]; then zip -r release-artifacts/spectra-macos-${{ steps.bump.outputs.NEW_VERSION }}.zip artifacts/macos || true; fi

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.bump.outputs.NEW_VERSION }}
          name: v${{ steps.bump.outputs.NEW_VERSION }}
          bodyFile: changelog.txt
          artifacts: release-artifacts/*
