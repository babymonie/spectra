name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CI: true
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native addon for Electron
        run: npx electron-rebuild -f

      - name: Package for Windows
        run: npm run package

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spectra-windows
          path: |
            dist/*.exe
            dist/*.nsis.*
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native addon for Electron
        run: npx electron-rebuild -f

      - name: Package for Linux
        run: npx electron-builder --linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spectra-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    needs: build-linux
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build dependencies
        run: |
          brew update || true
          brew install pkg-config cmake || true

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native addon for Electron
        run: npx electron-rebuild -f

      - name: Package for macOS
        run: npx electron-builder --mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spectra-macos
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30
